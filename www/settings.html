<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>nulogx Mobile</title>
	<style type="text/css">
		#settings-pane {
			width:100%;
		}
		#fS {
			border:1px solid black;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/modernizr.custom.33580.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script type="text/javascript">
	$(document).on('pagebeforeshow', '#settings', function() {
		if (localStorage) {
			var fS=localStorage.getItem("fS");
			if (fS === "lg") {
				$('[name=fSize]').val("lg").slider('refresh');
				$('#fLabel').css({"font-size":"200%"});
			}
		}
	});
	function saveFont() {
		var selection = $('[name=fSize]').val();
		
		if (localStorage) {
			localStorage.setItem("fS", selection);
		}
		else {
			alert("Browser is not supported.");
		}
		
	}
	</script>
	

	<link rel="stylesheet" href="css/themes/nulogx-green.min.css" />

	<script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/min/jquery.ui.map.full.min.js"></script>
    
	<!-- Keyless Google API script -->
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?&sensor=false">
    </script>
</head>

<body>
<!-- Page 1 -->
<div data-role="page" id="settings" data-theme="a">
	
	<div data-role="header" data-add-back-btn="true">
		<a href="../" data-rel="back">Back</a>
		<h1>nulogx Mobile</h1>
		<nav data-role="navbar">
			<ul>
				<li><a href="index.html" data-ajax="false" data-icon="home" data-iconpos="top">Home</a></li>
				<li><a href="claim.html" data-ajax="false" data-icon="edit" data-iconpos="top">Claim</a></li>
				<li><a href="location.html" data-ajax="false" data-icon="location" data-iconpos="top">Map</a></li>
				<li><a href="start.html" data-ajax="false" data-icon="check" data-iconpos="top">Route</a></li>
				<li><a href="settings.html" class="ui-btn-active ui-state-persist" data-ajax="false" data-icon="gear" data-iconpos="top">Settings</a></li>
			</ul>
		</nav>
	</div>
	<div data-role="content" class="ui-content" id="content">
		<form id="settings-pane" onsubmit="saveFont()">
		<div>
			<label for="fSize" id="fLabel">Select your desired font size:</label>
			<select name="fSize" id="fSize" data-role="slider" data-corners="false">
				<option value="sm">Small</option>
				<option value="lg">Large</option>
			</select>
			<button type="submit" id="button-save">Save</button>
		</div>
		</form>
	</div>
	<div data-role="footer">
		<h4>Developed by NaN</h4>
	</div>
</div>
</body>

</html>
