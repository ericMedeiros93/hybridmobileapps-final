<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>nulogx Mobile</title>
	<style type="text/css">
		.center {
			text-align: center;
		}
		#button {
			min-width:200px;
			max-width:400px;
			width:auto;
		}
	</style>
	<script type="text/javascript">
	$("#signIn").validate();
	/*
	function validateForm()
	{
		var un=document.forms["signIn"]["un"].value;
		var pw=document.forms["signIn"]["pw"].value;
	}
	*/
	</script>
	
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="css/themes/nulogx-green.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/min/jquery.ui.map.full.min.js"></script>
    <script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.extensions.js"></script>
    
	<!-- Keyless Google API script -->
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?&sensor=false">
    </script>
</head>

<body>
<!-- Page 1 -->
<div data-role="page" id="home" data-theme="a">
	
	<div data-role="header" data-add-back-btn="true">
		<a href="../" data-rel="back">Back</a>
		<h1>nulogx Mobile</h1>
		<nav data-role="navbar">
			<ul>
				<li><a href="index.html" class="ui-btn-active ui-state-persist" data-icon="home" data-iconpos="top">Home</a></li>
				<li><a href="claim.html" data-ajax="false" data-icon="edit" data-iconpos="top">Submit Claim</a></li>
				<li><a href="location.html" data-ajax="false" data-icon="location" data-iconpos="top">Check Map</a></li>
				<li><a href="start.html" data-ajax="false" data-icon="check" data-iconpos="top">Start Route</a></li>
				<li><a href="settings.html" data-ajax="false" data-icon="gear" data-iconpos="top">Settings</a></li>
			</ul>
		</nav>
	</div>
	<div data-role="content" class="ui-content" id="content">
		<form id="signIn" onsubmit="return validateForm()">
		<div style="padding:10px 20px;width:30%;">
            <h3>Please sign in below.</h3>
            <label for="un" class="ui-hidden-accessible">Username:</label>
            <input type="text" name="user" id="un" value="" placeholder="Username" data-theme="a">
            <label for="pw" class="ui-hidden-accessible">Password:</label>
            <input type="password" name="pass" id="pw" value="" placeholder="Password" data-theme="a">
            <button type="submit" id="button" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Sign In</button>
        </div>
		</form>
	</div>
	<div data-role="footer">
		<h4>Developed by NaN</h4>
	</div>
</div>
</body>

</html>
